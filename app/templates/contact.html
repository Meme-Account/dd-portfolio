  <div class="contact-container">
    <div class="contact-form-section">
      <h2 class="contact-form-title">Contact Me</h2>
      <form action="/contact" method="POST" class="contact-form">
        <div class="contact-form-group">
          <input name="contact-name" id="contact-name" required />
          <label for="contact-name" class="contact-label">Name</label>
        </div>
        <div class="contact-form-group">
          <input name="contact-email" id="contact-email" required />
          <label for="contact-email" class="contact-label">Email</label>
        </div>
        <div class="contact-form-group">
          <textarea
            name="contact-message"
            id="contact-message"
            cols="30"
            rows="10"
            required
          ></textarea>
          <label for="contact-message" class="contact-label">Message</label>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="contact-info-section">
      <span class="contact-circle contact-circle-one"></span>
      <span class="contact-circle contact-circle-two"></span>
    </div>
  </div>
</section>
